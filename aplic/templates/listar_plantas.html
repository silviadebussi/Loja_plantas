<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas</title>
    <link rel="stylesheet" href="{% static 'imagens/style.css' %}">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Loja de Plantas</a>
        </div>
    </header>

    <div class="container">
        <h1>Lista de Plantas</h1>

        <form method="GET" action="{% url 'listar_plantas' %}" class="search-form">
            <label for="search" class="sr-only">Buscar:</label>
            <input type="text" name="search" id="search" placeholder="Buscar plantas" value="{{ termo_de_busca }}">
            <button type="submit">Buscar</button>
        </form>

        <ul class="plantas-list">
            {% for planta in plantas %}
            <li class="planta-item">
                <strong>{{ planta.nome }}</strong>
                {% if planta.imagem %}
                <a href="#" class="mostrar-descricao" data-descricao="{{ planta.descricao }}">Ver Descrição</a>
                <img src="{{ planta.imagem.url }}" alt="{{ planta.nome }}" class="plant-image">
                <p class="price">Preço: R$ {{ planta.preço }}</p>

                <form method="post" action="{% url 'adicionar_ao_carrinho' planta.id %}" class="add-to-cart-form">
                    {% csrf_token %}
                    <label for="quantidade_{{ planta.id }}" class="sr-only">Quantidade:</label>
                    <input type="number" name="quantidade" id="quantidade_{{ planta.id }}" value="1" min="1">
                    <input type="submit" value="Adicionar ao Carrinho">
                </form>
                {% endif %}
            </li>
            {% endfor %}
        </ul>

        <div class="back-button-container">
            <a href="{% url 'index' %}" class="btn back-button">Voltar</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var links = document.querySelectorAll('.mostrar-descricao');

            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    var descricao = link.getAttribute('data-descricao');
                    abrirDescricao(descricao);
                });
            });

            function abrirDescricao(descricao) {
                var novaJanela = window.open('', '_blank', 'width=600,height=400');
                novaJanela.document.write('<html><head><title>Descrição da Planta</title></head><body>');
                novaJanela.document.write('<h2>Descrição da Planta</h2>');
                novaJanela.document.write('<p>' + descricao + '</p>');
                novaJanela.document.write('</body></html>');
                novaJanela.document.close();
            }
        });
    </script>
</body>

</html>
